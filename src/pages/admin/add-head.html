    <div class="container main-container mt-4">
        <!-- Add Head Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle me-2"></i>Add New Head</h3>
            </div>
            <div class="card-body">
                <form id="add-head-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="headName" class="form-label">Head Name *</label>
                            <input type="text" class="form-control" id="headName" placeholder="Enter head name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="headCode" class="form-label">Head Code</label>
                            <input type="text" class="form-control" id="headCode" placeholder="Enter head code (optional)">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="headStatus" class="form-label">Status *</label>
                            <select class="form-select" id="headStatus" required>
                                <option value="">Select Status</option>
                                <option value="active" selected>Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="headCategory" class="form-label">Category</label>
                            <select class="form-select" id="headCategory">
                                <option value="">Select Category</option>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                                <option value="asset">Asset</option>
                                <option value="liability">Liability</option>
                                <option value="equity">Equity</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="headDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="headDescription" rows="3" placeholder="Enter head description (optional)"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Add Head
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-refresh me-1"></i>Reset Form
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Existing Heads List -->
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-list me-2"></i>Existing Heads</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Created Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="heads-table-body">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                    Loading heads...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner-border mb-3" role="status"></div>
            <p class="mb-0">Processing...</p>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle me-2"></i>Success
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0" id="success-message">Head added successfully!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-edit me-2"></i>Edit Head
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-head-form">
                        <input type="hidden" id="edit-head-id">
                        <div class="mb-3">
                            <label for="edit-headName" class="form-label">Head Name *</label>
                            <input type="text" class="form-control" id="edit-headName" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-headCode" class="form-label">Head Code</label>
                            <input type="text" class="form-control" id="edit-headCode">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-headStatus" class="form-label">Status *</label>
                                <select class="form-select" id="edit-headStatus" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-headCategory" class="form-label">Category</label>
                                <select class="form-select" id="edit-headCategory">
                                    <option value="">Select Category</option>
                                    <option value="expense">Expense</option>
                                    <option value="income">Income</option>
                                    <option value="asset">Asset</option>
                                    <option value="liability">Liability</option>
                                    <option value="equity">Equity</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-headDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-headDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateHead()">
                        <i class="fas fa-save me-1"></i>Update Head
                    </button>
                </div>
            </div>
        </div>
    </div>
