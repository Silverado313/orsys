<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORSYS-ARY DV Reports</title>
    
    <!-- 
        ========================================================================
        LIBRARY VERSIONS - KEEP ALL VERSIONS SYNCHRONIZED
        ========================================================================
        Core Framework:
        - Bootstrap: 5.3.0
        - jQuery: 3.7.1 (required for DataTables)
        
        DataTables Suite (ALL MUST BE v1.13.7 core):
        - DataTables Core: 1.13.7
        - DataTables Responsive: 2.5.0
        - DataTables Buttons: 2.4.2
        
        Export Libraries:
        - JSZip: 3.10.1 (for Excel export)
        - PDFMake: 0.2.7 (for PDF export - optional)
        
        Icons:
        - Font Awesome: 6.4.0
        
        Backend:
        - Firebase: 9.23.0 (compat mode)
        
        Last Updated: December 24, 2024
        Updated By: Version Conflict Resolution
        ========================================================================
    -->
    
    <!-- ============== CSS LIBRARIES ============== -->
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
          crossorigin="anonymous">
    
    <!-- DataTables Core CSS for Bootstrap 5 -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <!-- DataTables Responsive Extension CSS -->
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    
    <!-- DataTables Buttons Extension CSS -->
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous">
    
    <!-- Custom Application CSS -->
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <!-- <link rel="stylesheet" href="/assets/css/styles.css"> -->
    
    <!-- ============== LOADING SPINNER STYLES ============== -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #overlay {
            background: #fff;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #loader {
            display: block;
            position: relative;
            left: 50%;
            top: 50%;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #9370db;
            animation: spin 2s linear infinite;
        }
        #loader:before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #ba55d3;
            animation: spin 3s linear infinite;
        }
        #loader:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #ff00ff;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- ============== OVERLAY SPINNER ============== -->
    <div id="overlay" style="display: none;">
        <div id="loader"></div>
    </div>

    <!-- ============== NAVIGATION (Loaded via navbar.js) ============== -->
    <!-- Navigation is dynamically loaded - see /assets/js/navbar.js -->

    <!-- ============== MAIN CONTENT ============== -->
    <div class="container-fluid mt-4">

        <!-- ============== FILTER CARD ============== -->
        <div class="row">
            <div class="col-12">
                <div class="card filter-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-filter me-2"></i>Report Filters
                        </h5>
                    </div>
                    
                    <div class="card-body">
                        <form id="filter-form">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="dateFrom" class="form-label">Date From</label>
                                    <input type="date" class="form-control" id="dateFrom" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="dateTo" class="form-label">Date To</label>
                                    <input type="date" class="form-control" id="dateTo" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="statusFilter" class="form-label">Payment Status</label>
                                    <select class="form-control" id="statusFilter">
                                        <option value="">All Status</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Failed">Failed</option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-search me-1"></i>Generate Report
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- ============== SUMMARY CARDS ============== -->
        <div class="row mt-4" id="summary-section" style="display: none;">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-0">Total CPV</h6>
                                <h3 class="mb-0" id="total-vouchers">0</h3>
                            </div>
                            <i class="fas fa-receipt fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-0">Amount</h6>
                                <h3 class="mb-0" id="total-amount">0</h3>
                            </div>
                            <i class="fas fa-file-invoice fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-0">Pending</h6>
                                <h3 class="mb-0" id="pending-vouchers">0</h3>
                            </div>
                            <i class="fas fa-clock fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-title mb-0">Completed</h6>
                                <h3 class="mb-0" id="completed-vouchers">0</h3>
                            </div>
                            <i class="fas fa-check-circle fa-3x opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ============== LOADING INDICATOR ============== -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Generating report...</p>
        </div>

        <!-- ============== REPORT TABLE ============== -->
        <div class="container-fluid" id="report-section" style="display: none;">
            <h2 class="mb-3">
                <i class="fas fa-table me-2"></i>Voucher Report
            </h2>
            <!-- Export buttons will be rendered by DataTables Buttons extension -->
            <div style="overflow-x:auto;">
                <table id="report-table" class="table table-striped table-hover nowrap w-100">
                    <!-- Table will be populated by appdvreport.js -->
                </table>
            </div>
        </div>
    </div>

    <!-- ============== JAVASCRIPT LIBRARIES ============== -->
    <!-- IMPORTANT: Load order matters! Do not rearrange. -->
    
    <!-- 1. jQuery (Required foundation for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
    
    <!-- 2. Bootstrap Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous"></script>
    
    <!-- 3. DataTables Core Library -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    
    <!-- 4. DataTables Bootstrap 5 Integration -->
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- 5. DataTables Responsive Extension -->
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    
    <!-- 6. DataTables Buttons Extension (Export functionality) -->
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    
    <!-- 7. Export Libraries -->
    <!-- JSZip: Required for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- PDFMake: Optional - for PDF export functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    
    <!-- 8. Firebase SDK (Compatibility Mode) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <!-- 9. Firebase Configuration Loader -->
    <script src="/src/scripts/config/configLoader.js"></script>
    
    <!-- Input Validation -->
    <script src="/src/scripts/config/validation.js"></script>

    <!-- 10. Navigation Script -->
    <script src="/assets/js/navbar.js"></script>
    
    <!-- 11. Main Application Logic -->
    <script src="/src/scripts/dv/appdvreport.js"></script>

</body>
