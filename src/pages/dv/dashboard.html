    <div class="container">
        <div class="UDNT">
            <!-- <h1 class="text-center"><i class="fas fa-receipt me-2"></i>DV History</h1> -->
            <div id="DisplayUserName" class="user-display"></div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-history me-2"></i>Submitted Vouchers</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Slip No</th>
                                <th>Payment From</th>
                                <th>Point Person</th>
                                <th>Mode</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th colspan="2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="receipts-table-body">
                            <tr>
                                <td colspan="6" class="text-center py-4">Loading receipts...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Receipt Detail Modal -->
        <div class="modal fade bg-light" id="receipt-modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><img class="logo" src="image/ARY_Digital_Logo_2.png" alt=""> Receipt Details</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="receipt-detail-content">
                        <!-- Receipt details will be loaded here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="window.print()"><i class="fas fa-print me-2"></i>Print</button>
                    </div>
                    <div class="receipt-footer">
                        <p>Thank you for your payment!</p>
                        <p class="mb-0">Generated by ORSYS-ARY Receipt System</p>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
