
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORSYS-ARY Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables Bootstrap 5 CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- <link rel="stylesheet" href="/assets/css/styles.css"> -->

    <link rel="stylesheet" href="/assets/css/navbar.css">

</head>
<body>
    <div>

        
        
        <!-- Header -->
        <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-receipt me-2"></i>
                    ORSYS-ARY Dashboard
                </a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3" id="DisplayUserName">
                        User info will be populated here
                    </span>
                    <button class="btn btn-outline-light btn-sm" id="logout-btn">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </nav> -->

        <!-- Main Content -->
        <div class="container-fluid py-4">
            <div class="col-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">
                        <i class="fas fa-chart-line me-2 text-primary"></i>
                        Vouchers Management Dashboard
                    </h2>
                    <div>
                        <button class="btn btn-success me-2" onclick="window.location.href='/src/pages/vouchers/receipt.html'">
                            <i class="fas fa-plus me-1"></i> New CRV
                        </button>
                        <button class="btn btn-danger" onclick="window.location.href='/src/pages/dv/index.html'">
                            <i class="fas fa-plus me-1"></i> New CPV
                        </button>
                    </div>
                </div>                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-table me-2"></i>
                            Vouchers Management Dashboard (DV)
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- DataTable will be inserted here -->
                        <div class="table-responsive">
                            <table id="receipts-table" class="table table-striped table-hover nowrap">
                                <thead>
                                    <tr>
                                        <th>Slip No</th>
                                        <th>Payment From</th>
                                        <th>Head</th>
                                        <th>Point Person</th>
                                        <th>Payment Mode</th>
                                        <th>Status</th>
                                        <th>Total Amount</th>
                                        <!-- <th>Date</th> -->
                                        <th>MM-YYYY</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="receipts-table-body">
                                    <!-- Data will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Receipt Detail Modal -->
    <div class="modal fade" id="receipt-modal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receiptModalLabel">
                        <i class="fas fa-receipt me-2"></i>
                        Receipt Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="receipt-detail-content">
                        <!-- Receipt details will be populated here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="window.print()">
                        <i class="fas fa-print me-1"></i>
                        Print
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration Loader (secure) -->
    <script src="/src/scripts/config/configLoader.js"></script>
    
    <!-- Input Validation -->
    <script src="/src/scripts/config/validation.js"></script>
    
    <script src="/assets/js/navbar.js"></script>

    <!-- Your Dashboard JavaScript -->
    <script src="/src/scripts/dashboard/enhanced_dashboard_datatables_dv.js"></script>
    
    <script>
        // Additional initialization after DOM is loaded
        $(document).ready(function() {
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
