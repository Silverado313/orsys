<head>

    <!-- Add these CDN links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>    


    <link rel="stylesheet" href="/src/styles/crv.css">
    <style>
        body {
            background-color: #f5f7fb;
            padding: 20px;
        }
        
        /* .receipt-container {
            background: white;

        .receipt-header {
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .receipt-header h3 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .receipt-details {
            margin-bottom: 20px;
        }
        
        .receipt-footer {
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .share-controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .btn-whatsapp {
            background-color: #25d366;
            border-color: #25d366;
            color: white;
        }
        
        .btn-whatsapp:hover {
            background-color: #128c7e;
            border-color: #128c7e;
            color: white;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                padding: 0;
                margin: 0;
                background: white;
            }
            .container {
                max-width: 100%;
                padding: 0;
            }
            .receipt-container {
                border: none;
                box-shadow: none;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container no-print">
        <div class="share-controls">
            <h2><i class="fas fa-share-alt me-2"></i>Share Receipt</h2>
            <div class="btn-group" role="group">
                <button class="btn btn-whatsapp" onclick="shareAsImage()"><i class="fab fa-whatsapp me-2"></i></button>
                <button class="btn btn-warning" onclick="downloadImage()"><i class="fas fa-download me-2"></i></button>
                <button class="btn btn-danger" onclick="downloadPDF()"><i class="fas fa-file-pdf me-2"></i></button>                
                <button class="btn btn-secondary" onclick="window.print()"><i class="fas fa-print me-2"></i></button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="receipt-content">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading receipt data...</p>
            </div>
        </div>
    </div>

    
    <!-- Firebase Configuration -->
    <script src="/src/scripts/config/firebaseConfig.js"></script>

    <!-- Replace the current QR script with this one -->
